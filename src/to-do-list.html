<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="td.css" />
</head>
  <body>
    <div class="container"> 
      <div class="todo-header">
          <h2>Запишите свои планы на сегодня:</h2>
      </div>
       <div class="todo-body">
        <input
            type="text"
            id="todoText"
            class="todo-input"
            placeholder="Добавьте задачу"
        />
        <img
            src="img/plus.png"
            alt="+"
            id="AddUpdateClick"
            onclick="CreateToDoItems();"
        />
        </div>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
